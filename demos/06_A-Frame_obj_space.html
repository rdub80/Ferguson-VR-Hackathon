<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>Space Flight</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>

		<a-assets>
		    <img id="earth" src="assets/earth.png">
		    <a-asset-item id="shuttle" src="assets/space-shuttle-orbiter.dae"></a-asset-item>

			<a-mixin id="box" 
					 geometry="primitive:box; width:0.75; height:0.5; depth:0.65;"
					 material="color: #fff;roughness: 0.7;metalness: 0.5;"
					 >					 
			</a-mixin>
		</a-assets>

		<a-sky src="assets/space.png"></a-sky>

	  	<a-obj-model src="assets/space-shuttle-orbiter.obj" mtl="assets/space-shuttle-orbiter.mtl" position="-2 -1 -10" rotation="120 30 30" scale="0.005 0.005 0.005"></a-obj-model>

  		<a-sphere radius="70" position="20 -20 -95" material="src:#earth;"></a-sphere>

	</a-scene>
</body>
</html>
