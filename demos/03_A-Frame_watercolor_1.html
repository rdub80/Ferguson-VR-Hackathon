<!doctype html>
<html>
<head>
  	<meta charset="utf-8">
  	<title>Streetball VR Game Tutorial Stage 1</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>

		<a-light
			type="directional"
			color="#FFF"
			intensity="1"
			position="-1 1 2">
		</a-light>
		<a-light
			type="ambient"
			color="#ebd9e9">
		</a-light>

		<a-sky
			src="assets/gradient.png"
			>			
		</a-sky>

		<a-entity 
			geometry="primitive:box; 
					  width:0.75; 
					  height:0.5;
					  depth:0.65;" 
			material="src:assets/texture.jpg;
					  color: #fff;
					  roughness: 0.7;
					  metalness: 0.5;"
			position="0 2 -2" 
			rotation="0 30 30">
			<a-animation
				attribute="rotation"
				from="20 0 0"
				to="20 360 0"
				direction="alternate"
				dur="4000"
				repeat="indefinite"
				easing="ease">
			</a-animation>
		</a-entity>

	</a-scene>
</body>
</html>
